<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gallery kevoz</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3.5rem;
      background: linear-gradient(90deg, #ff0000, #000000);
      color: white;
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
      display: inline-block;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff0000;
      }
      to {
        box-shadow: 0 0 30px #000000;
      }
    }

    .back-button {
      margin-top: 40px;
      font-size: 1.2rem;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff0000, #000000);
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
