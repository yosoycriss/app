            <!--script della pagina per calcolare il ritmo-->
            <script>
                var ore, minuti,secondi,totsecondi,distanza,velocità;
                var ritmo,ritmomin,ritmosec,txtRitmoSecondi;
                //inizio della funzione
                function stampa()
                {
                    ore=document.form1.ore.value;
                    minuti=document.form1.minuti.value;
                    secondi=document.form1.secondi.value;
                    totsecondi=((ore * 3600) + (minuti * 60) + (secondi * 1));
                    distanza=document.form1.distanza.value;
                    velocità=((distanza / 1000) / (totsecondi / 3600));
                    ritmo=((60 / velocità));
                    ritmomin=((60 / velocità));
                    //inizio gli if
                    if (ritmo>=12) {
                        ritmosec = (ritmo - 12) * 60;
                        txtRitmoSecondi = ritmosec;
                    } else {
                        if (ritmo>=11) {
                            ritmosec = (ritmo - 11) * 60;
                            txtRitmoSecondi = ritmosec;
                        } else {
                            if (ritmo>=10) {
                                ritmosec = (ritmo - 10) * 60;
                                txtRitmoSecondi = ritmosec;
                            } else {
                                if (ritmo>=9) {
                                    ritmosec = (ritmo - 9) * 60;
                                    txtRitmoSecondi = ritmosec;
                                } else {
                                    if (ritmo>=8) {
                                        ritmosec = (ritmo - 8) * 60;
                                        txtRitmoSecondi = ritmosec;
                                    } else {
                                        if (ritmo>=7) {
                                            ritmosec = (ritmo - 7) * 60;
                                            txtRitmoSecondi = ritmosec;
                                        } else {
                                            if (ritmo>=6) {
                                                ritmosec = (ritmo - 6) * 60;
                                                txtRitmoSecondi = ritmosec;
                                            } else {
                                                if (ritmo>=5) {
                                                    ritmosec = (ritmo - 5) * 60;
                                                    txtRitmoSecondi = ritmosec;
                                                } else {
                                                    if (ritmo>=4) {
                                                        ritmosec = (ritmo - 4) * 60;
                                                        txtRitmoSecondi = ritmosec;
                                                    } else {
                                                        if (ritmo>=3) {
                                                            ritmosec = (ritmo - 3) * 60;
                                                            txtRitmoSecondi = ritmosec;
                                                        } else {
                                                            if (ritmo >=3) {
                                                                ritmosec = (ritmo - 3) * 60;
                                                                txtRitmoSecondi = ritmosec;
                                                            } else {
                                                            if (ritmo>=2) {
                                                                ritmosec = (ritmo - 2) * 60;
                                                                txtRitmoSecondi = ritmosec;
                                                            } else {
                                                                if (ritmo>=1) {
                                                                    ritmosec = (ritmo - 1) * 60;
                                                                    txtRitmoSecondi = ritmosec;
                                                                }   
                                                            } 
                                                            }
                                                        }
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    //ritmo troncato per output
                    var ritmomintrunc=Math.trunc(ritmomin);
                    var ritmosectrunc=Math.trunc(ritmosec);
                    //velocità arrotondata per output
                    var velocità_arr=velocità.toFixed(2);
                    if (ore==0) {
                        document.form1.risultato.value="Ritmo: " + ritmomintrunc + " minuti" + " e " + ritmosectrunc + " secondi al km!"
                        alert(" Hai tenuto una velocità pari a " + velocità_arr + " km/h!")
                    } else {
                        document.form1.risultato.value="Ritmo: " + ritmomintrunc + " minuti" + " e " + ritmosectrunc + " secondi al km!"
                        alert(" Hai tenuto una velocità pari a " + velocità_arr + " km/h!")
                    }
                }
            </script>
