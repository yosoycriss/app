<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!--script per attivare ionic-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <!--style ionic-->
    <style>
        :root {
            --ion-safe-area-top: 20px;
            --ion-safe-area-bottom: 22px;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .timer-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .timer-controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .timer-display {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffdd57;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1 1 calc(33.333% - 10px);
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        input[type="number"] {
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .timer-container {
                padding: 15px;
                max-width: 100%;
            }

            .timer-display {
                font-size: 1.5rem;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar translucent>
                    <ion-title>Menù</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-item>
                        <ion-icon name="calculator-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='parziali.html'">Calcola parziali</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="time-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='sec_ogni100m.html'">Secondi ogni 100</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="accessibility-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='ritmo_al_km.html'">Ritmo al km</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="battery-charging-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='streching.html'">Streching</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="alarm-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='timer.html'">Timer</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="speedometer-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='cronometro.html'">Cronometro</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="body-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='potenziamento.html'">Potenziamento</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="pizza-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='alimentazione.html'">Alimentazione</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="images-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='gallery.html'">Gallery</ion-button>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="calculator-outline" slot="start"></ion-icon>
                        <ion-button color="primary" onclick="location.href='calcolatore_universale.html'">calcolatore universale </ion-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                        <ion-button color="medium" onclick="location.href='index.html'">Back</ion-button>
                    </ion-buttons> 
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <div class="timer-container">
                    <h1>Timer con richiesta del tempo</h1>
                    <label for="minutesInput">Minuti:</label>
                    <input type="number" id="minutesInput" min="0" step="1">
                    <label for="secondsInput">Secondi:</label>
                    <input type="number" id="secondsInput" min="0" max="59" step="1">
                    <label for="autoRestart">Riavvia automaticamente</label>
                    <input type="checkbox" id="autoRestart">
                    <div class="timer-controls">
                        <button onclick="startTimer()">Avvia Timer</button>
                        <button onclick="stopTimer()">Ferma Timer</button>
                        <button id="restartButton" onclick="restartTimer()">Riavvia Timer</button>
                    </div>
                    <audio id="timerSound" src="timer-sound.mp3"></audio>
                    <p id="timerDisplay" class="timer-display">Il timer verrà visualizzato qui.</p>
                </div>
            </ion-content>
        </div>
    </ion-app>

    <script>
        var interval;
        var remainingTime = 0;

        function startTimer() {
            var minutesInput = parseInt(document.getElementById("minutesInput").value) || 0;
            var secondsInput = parseInt(document.getElementById("secondsInput").value) || 0;
            var autoRestart = document.getElementById("autoRestart").checked;
            
            var timeInSeconds = (minutesInput * 60) + secondsInput;

            if (timeInSeconds <= 0) {
                alert("Inserisci un valore valido per i minuti o i secondi.");
                return;
            }

            remainingTime = timeInSeconds;
            updateTimerDisplay();

            clearInterval(interval);
            interval = setInterval(function() {
                remainingTime--;
                updateTimerDisplay();

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    updateTimerDisplay("Tempo scaduto!");
                    if (autoRestart) {
                        setTimeout(startTimer, 1000); // Riavvia automaticamente dopo 1 secondo
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
            updateTimerDisplay();
        }

        function restartTimer() {
            startTimer();
        }

        function updateTimerDisplay(text = "") {
            var timerDisplay = document.getElementById("timerDisplay");
            timerDisplay.textContent = text !== "" ? text : "Tempo rimanente: " + formatTime(remainingTime);

            if (remainingTime === 0) {
                var timerSound = document.getElementById("timerSound");
                timerSound.play();
            }
        }

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return minutes + ":" + (remainingSeconds < 10 ? "0" : "") + remainingSeconds;
        }
    </script>
</body>
</html>
